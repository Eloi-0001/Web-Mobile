<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <h1>Pokedex</h1>
      <h3>Pesquise pelo Pokémon:</h3>
      <div class="search">
        <form id="form">
          <img class="pokebola" src="img/Poké_Ball_icon.png" />
          <input
            id="barra"
            type="text"
            class="barra-pesquisa"
            placeholder="Digite o nome ou o id do Pokémon..."
          />
          <button id="buscar" class="botao" type="submit">
            <i><i class="fa-solid fa-magnifying-glass"></i></i>
          </button>
        </form>
      </div>
      <div class="poke_info">
        <p id="nome">Charmander</p> 
        <p id="numero"><strong>#4</strong></p>
      </div>
      <div class="center">
        <div class="card">
          <div class="img_pokemon">
            <img id="img" src="#" alt="Pokemon" />
          </div>
        </div>
      </div>
      <div class="tipo">
        <strong>Type:</strong>
      </div>
      <div class="tipagem">
        <div id="tipo_elemento">Fogo</div>
        <div id="tipo_elemento2">Agua</div>
      </div>
    </main>
  </body>
</html>
